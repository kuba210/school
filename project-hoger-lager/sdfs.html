<!DOCTYPE html>
<html>
<head>
    <title>Higher or Lower Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Higher or Lower Game</h1>
    <p>Guess the random number between 1 and 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert("Please enter a valid number between 1 and 100.");
                return;
            }

            attempts++;

            if (guess === targetNumber) {
                document.getElementById("result").innerHTML = `Congratulations! You guessed the number ${targetNumber} in ${attempts} attempts.`;
                document.getElementById("result").style.color = "green";
                document.getElementById("guess").disabled = true;
            } else if (guess < targetNumber) {
                document.getElementById("result").innerHTML = "Try higher!";
                document.getElementById("result").style.color = "red";
            } else {
                document.getElementById("result").innerHTML = "Try lower!";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
</body>
</html>
